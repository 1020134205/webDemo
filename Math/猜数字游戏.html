<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = getRandom(1, 10)
        console.log(random);
        while (1) {
            let num = +prompt('请输入你猜的数字：')
            if (num > random) {
                alert('您猜大了')

            } else if (num < random) {
                alert('您猜小了')
            } else {
                alert('猜对了，真厉害')
                break
            }

        }
    </script>
</body>

</html>
